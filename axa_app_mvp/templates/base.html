<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AXA App{% endblock %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/static/axa_theme.css">
    <style>
        body {
            background: #fff;
            font-family: Arial, Helvetica, sans-serif;
            color: #222;
            margin: 0;
            font-size: 18pt;
        }
        .axa-header {
            background: #e60028;
            color: #fff;
            padding: 24px 0 12px 0;
            text-align: center;
            border-radius: 0 0 20px 20px;
            font-size: 1.3em;
        }
        .axa-header img {
            height: 48px;
            margin-bottom: 4px;
        }
        .axa-footer {
            background: #5f6a72;
            color: #fff;
            text-align: center;
            padding: 18px 0 8px 0;
            font-size: 1em;
            border-radius: 20px 20px 0 0;
            margin-top: 32px;
        }
        .axa-sidebar {
            width: 240px;
            background: #f7f7fa;
            border-right: 2px solid #e60028;
            position: fixed;
            left: 0; top: 0; bottom: 0;
            padding: 30px 18px 18px 18px;
            font-size: 1.1em;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        .axa-main {
            margin-left: 260px;
            padding: 32px 18px 18px 18px;
            min-height: 80vh;
        }
        .axa-nav-link {
            color: #e60028;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            padding: 10px 0;
            display: block;
        }
        .axa-nav-link.active, .axa-nav-link:hover {
            color: #fff;
            background: #e60028;
            border-radius: 8px;
            padding-left: 8px;
        }
        @media (max-width: 900px) {
            .axa-sidebar {
                position: static;
                width: 100%;
                flex-direction: row;
                gap: 8px;
                padding: 12px 4vw;
                border-radius: 0;
                border-right: none;
                border-bottom: 2px solid #e60028;
            }
            .axa-main {
                margin-left: 0;
                padding: 12px 2vw 18px 2vw;
            }
        }
        @media (max-width: 600px) {
            body { font-size: 16pt; }
            .axa-header, .axa-footer { font-size: 1em; }
        }
    </style>
</head>
<body>
    <div class="axa-header">
        <img src="/axa_app_mvp/static/axa_logo.png" alt="AXA logo" aria-label="AXA logo">
        <div>AXA Elderly Care App</div>
    </div>
    <nav class="axa-sidebar" aria-label="Main navigation">
        <a href="/" class="axa-nav-link">Dashboard</a>
        <a href="/generate-qr" class="axa-nav-link">Generate QR</a>
        <a href="/qr-card-generator" class="axa-nav-link">QR Card Generator</a>
        <a href="/qr-logs" class="axa-nav-link">QR Scan Logs</a>
        <a href="/help" class="axa-nav-link">Help & FAQ</a>
    </nav>
    <main class="axa-main" role="main">
        {% block content %}{% endblock %}
    </main>
    <div class="axa-footer">
        &copy; {{ year }} AXA | For elderly safety and care | <a href="/help" style="color:#fff; text-decoration:underline;">Help</a>
    </div>
</body>
</html>
